<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Trello Clone App</title>
</head>

<body>

    <header>
        <h1 class="title">Trello Clone App</h1>
    </header>

    <div class="main">
        <div class="box">
            <div class="box-heading">To Do</div>
            <hr>
            <div style="display: flex;">
                <input type="text" draggable="false" placeholder="Enter your task" id="todo-input" class="input">
                <button class="todo-btn">Add New</button>
            </div>
            <ul id="output"></ul>
        </div>
        <div class="box">
            <div class="box-heading">In Progress</div>
            <hr>

        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
